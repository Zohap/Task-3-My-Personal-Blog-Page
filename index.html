<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
    <input type="text" id="searchInput" placeholder="Search by title..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="Tech">Tech</option>
      <option value="Travel">Travel</option>
      <option value="Food">Food</option>
    </select>
  </header>

  <main>
    <div id="blogContainer" class="card-container"></div>
    <div class="pagination">
      <button id="prevPage">« Prev</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Next »</button>
    </div>
  </main>

  <footer>
    <div class="footer">
      Follow us for more interesting posts!
    </div>
  <div class="social-icons">
    <footer>
  <div class="social-icons">
    <a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" class="youtube" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="#" class="pinterest" title="Pinterest"><i class="fab fa-pinterest-p"></i></a>
  </div>
</footer>

  </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
